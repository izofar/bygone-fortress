# This template is repurposed from the Create Mod bug report template at:
#   https://raw.githubusercontent.com/Creators-of-Create/Create/mc1.18/dev/.github/ISSUE_TEMPLATE/suggestion.yml
name: Suggestion
description: Suggest something that would improve Bygone Fortress
labels: [ "suggestion" ]
body:
  -   type: textarea
      attributes:
        label: Describe the Suggestion
        description: What should I add or change to make Bygone Fortress better?
      validations:
        required: true
  -   type: textarea
      attributes:
        label: Screenshots and Videos
        description: If applicable, add screenshots or videos to help explain your suggestion.
      validations:
        required: false
  -   type: textarea
      attributes:
        label: Additional Context
        description: Add any extra context about the suggestion here.
      validations:
        required: false
  -   type: markdown
      attributes:
        value: "Thank you for taking the time to make this suggestion and help improve Bygone Fortress!"